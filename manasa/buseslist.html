<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="buses.css" />
  <title>Bus Availability</title>
</head>
<body>

 
  <div class="main-content">
    <h2>Buses</h2>
    
    <div class="check-availability">
      <label for="bus-number">Bus Number:</label>
      <input type="text" id="bus-number" placeholder="Enter bus number" />
      <label for="date">Date:</label>
      <input type="date" id="date" />
      <button id="check">Check Availability</button>
    </div>

    <div class="container">
      <div class="box available">
        <h3>Available Buses</h3>
        <ul>
          <li>Bus 101 </li>
          <li>Bus 202 </li>
          <li>Bus 305 </li>
          <li>Bus 407 </li>
          <li>Bus 505 </li>
          <li>Bus 118 </li>
          <li>Bus 519 </li>
          <li>Bus 522 </li>
          <li>Bus 503 </li>
          <li>Bus 473 </li>
          <li>Bus 477 </li>
          <li>Bus 430 </li>
        </ul>
      </div>

      <div class="box unavailable">
        <h3>Unavailable Buses</h3>
        <ul>
          <li>Bus 110 </li>
          <li>Bus 215 </li>
          <li>Bus 320 </li>
          <li>Bus 425 </li>
          <li>Bus 530 </li>
          <li>Bus 125 </li>
          <li>Bus 504 </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
