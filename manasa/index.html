<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Body Theme */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      background-size: cover;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #111, #1a1a1a);
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 2;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }

    .sidebar-header {
      padding: 20px;
      background: #000;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 24px;
      color: #FFD700; /* Yellow logo color */
      letter-spacing: 1px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: block;
      padding: 15px 20px;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.4s ease;
      border-left: 4px solid transparent;
    }

    .nav-item:hover {
      color: #FFA500;
      background: rgba(255, 165, 0, 0.1);
      border-left: 4px solid #FFA500;
      box-shadow: inset 5px 0 10px #FFA500;
    }

    .nav-item.active {
      color: #FFA500;
      background: rgba(255, 165, 0, 0.1);
      border-left: 4px solid #FFA500;
      box-shadow: inset 5px 0 10px #FFA500;
    }

    /* Main Content */
    .main-content {
      margin-left: 240px;
      padding: 60px 20px;
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 50px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    /* Cards */
    .cards-container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(45deg, #FFD700, #FF8C00, #FFA500);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: glow 4s linear infinite;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .card i {
      font-size: 80px;
      color: #FFD700;
      margin-bottom: 20px;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card span {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px #FFD700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#" class="nav-item">Profile</a></li>
        <li><a href="#" class="nav-item active">Services</a></li>
        <li><a href="#" class="nav-item">Leaves</a></li>
        <li><a href="#" class="nav-item">Buses</a></li>
        <li><a href="#" class="nav-item">Logout</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <h1>Bus Service Dashboard</h1>
    <div class="cards-container">
      <a class="card" href="garage.html">
        <i class="fas fa-tools"></i>
        <span>Garage Details</span>
      </a>
      <a class="card" href="fuel.html">
        <i class="fas fa-gas-pump"></i>
        <span>Fuel Details</span>
      </a>
    </div>
  </div>
</body>
</html>
