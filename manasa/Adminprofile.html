<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <link rel="stylesheet" href="adminpfp.css" />
</head>
<body>
  <div class="container">
    <div class="profile-card glass-effect animate-pop">
      <div class="profile-image fade-in">
        <img src="C:\Users\ADMIN\Desktop\pngtree-admin-and-customer-service-job-vacancies-vector-png-image_6650726.png" alt="Admin Photo" id="admin-photo" />
      </div>
      <div class="profile-info fade-in">
        <h2 id="admin-name">Admin Name</h2>
        <p><strong>Admin ID:</strong> <span id="admin-id">326898</span></p>
        <p><strong>Role:</strong> <span id="admin-role">Administrator</span></p>
        <p><strong>Email:</strong> <span id="admin-email">admin@example.com</span></p>
        <p><strong>Contact:</strong> <span id="admin-contact">+91 98765 43210</span></p>
        <p><strong>Joined:</strong> <span id="admin-joined">July 2024</span></p>

        <div class="edit-fields fade-in" style="display: none;">
          <input type="text" id="edit-id" placeholder="Enter Id" />  
          <input type="text" id="edit-name" placeholder="Enter name" />
          <input type="text" id="edit-role" placeholder="Enter role" />
          <input type="email" id="edit-email" placeholder="Enter email" />
          <input type="text" id="edit-contact" placeholder="Enter contact" />
          
        </div>

        <div class="buttons">
          <button id="edit-btn" class="animate-btn"> Edit Profile</button>
          <button id="save-btn" class="animate-btn" style="display: none;"> Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="pfpscript.js"></script>
</body>
</html>
