<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #1c1c1c;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1rem;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      color: yellow;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      border-left: 4px solid orange;
      background-color: #333;
    }

    .sidebar a.active {
      border-left: 4px solid orange;
      background-color: #333;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #222;
      z-index: 1001;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s ease-in-out;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .Checkk {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    #date {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #check {
      padding: 7px 14px;
      background-color: #fbc02d;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border-left: 6px solid #fbc02d;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      gap: 10px;
    }

    .card span {
      font-size: 15px;
      min-width: 150px;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
      }

      .close-btn {
        display: block;
      }
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .input-group {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      #check, #date {
        width: 100%;
      }

      .card span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✖</button>
    <h2>Services</h2>
    <a href="index.html">Dashboard</a>
    <a href="garage.html" class="active">Garage</a>
    <a href="fuel.html">Fuel</a>
  </div>

  <div class="main-content">
    <h1>Garage Visit Details</h1>

    <div class="Checkk">
      <div class="input-group">
        <label for="date">Date:</label>
        <input type="date" id="date">
        <button id="check" onclick="filterDate()">Check</button>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <span><strong>Bus:</strong> KA01 AB 1234</span>
        <span><strong>Date:</strong> 01-07-2025</span>
        <span><strong>Issue:</strong> Brake Failure</span>
        <span><strong>Status:</strong> Fixed</span>
        <span><strong>Remarks:</strong> Brake pads replaced</span>
      </div>

      <div class="card">
        <span><strong>Bus:</strong> KA02 CD 4567</span>
        <span><strong>Date:</strong> 03-07-2025</span>
        <span><strong>Issue:</strong> Oil Leak</span>
        <span><strong>Status:</strong> Resolved</span>
        <span><strong>Remarks:</strong> Oil pipe changed</span>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    function filterDate() {
      alert("Filtering garage visit data...");
      
    }
  </script>

</body>
</html>
