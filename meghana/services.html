<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    .bg-look {
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(6px);
    }

    .sidebar {
      width: 240px;
      background: #111;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 2px 0 10px rgba(255, 215, 0, 0.3);
    }

    .sidebar-header {
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: block;
      padding: 15px 20px;
      color: #bbb;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, border-left 0.3s;
      border-left: 4px solid transparent;
    }

    .nav-item.active,
    .nav-item:hover {
      background: rgba(255, 215, 0, 0.1);
      color: #FFD700;
      border-left: 4px solid #FFD700;
    }

    .main-content {
      margin-left: 240px;
      flex: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      background: linear-gradient(45deg, #FFA500,#ffffff, #FFA500);
      
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      color: #f3ecec;
      text-shadow: 0 0 5px #131212;

      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .cards-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(45deg, #141414, #FFA500, #FF8C00);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .card i {
      font-size: 80px;
      color: #545348;
      margin-bottom: 20px;
    }

    .card span {
      font-size: 24px;
      font-weight: 600;
      color: #383333;
      text-shadow: 0 0 3px #131212;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 30px 15px;
      }

      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body class="bg-look">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#" class="nav-item">Profile</a></li>
        <li><a href="#" class="nav-item active">Services</a></li>
        <li><a href="#" class="nav-item">Leaves</a></li>
        <li><a href="#" class="nav-item">Buses</a></li>
        <li><a href="#" class="nav-item">Logout</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <h1>Bus Service Dashboard</h1>
    <div class="cards-container">
      <a class="card" href="garage.html">
        <i class="fas fa-tools"></i>
        <span>Garage Details</span>
      </a>
      <a class="card" href="fuel.html">
        <i class="fas fa-gas-pump"></i>
        <span>Fuel Details</span>
      </a>
    </div>
  </div>
</body>
</html>
