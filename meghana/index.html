<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    :root {
  --primary-color: #FF6B00;   /* Vibrant Orange */
  --secondary-color: #0077B6; /* Navy Blue */
  --dark-color: #0B192C;      /* Deep Dark Blue */
  --black-color: #000000; 
  --accent-color: orange;      
  --highlight-color: #c7417b;  
  --cta-color: #f5487f;        
  --text-color: #ffffff;        
  --background-color: #0A192F;  
  --box-bg: rgba(255, 255, 255, 0.05);
}

    /* ðŸ”¸ Header */
    .header {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #fff, #f9a825);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header img {
      height: 50px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo {
  height: 100%;
  display: flex;
  align-items: center;
}

.logo img {
  height: 60px;
  width: auto;
  object-fit:Â contain;
}

    /* ðŸ”¸ Sidebar */
    .sidebar {
      width: 240px;
      background: #1a1a1a;
      color: #fff;
      position: fixed;
      top: 70px; /* below header */
      left: 0;
      height: calc(100vh - 70px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hide {
      transform: translateX(-100%);
    }

    .sidebar-header {
      padding: 20px;
      text-align: center;
      background: #000;
      position: relative;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 24px;
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #FFD700;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: block;
      padding: 15px 20px;
      color: #ccc;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(255, 215, 0, 0.08);
      color: #FFD700;
      border-left: 4px solid #FFD700;
    }

    /* ðŸ”¸ Menu Button */
    .menu-btn {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1100;
      font-size: 22px;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      color: #000;
    }

    /* ðŸ”¸ Main Content */
    .main-content {
      margin-left: 240px;
      padding: 100px 30px 30px 30px;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
      color: #000;
       background-image: url('bus.png'); /* Replace with your image */
       background-size: cover;
      background-color: rgba(255, 255, 255, 0.7);
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
   


    .main-content.full {
      margin-left: 0;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #0a0a0a;
      text-align: center;
      margin-bottom: 40px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      width: 300px;
      height: 280px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 3px;
      background: linear-gradient(45deg, #000, #FFD700, #FF8C00);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .card i {
      font-size: 70px;
      color: #444;
      margin-bottom: 20px;
    }

    .card span {
      font-size: 22px;
      font-weight: bold;
      color: #111;
    }

    @media (max-width: 992px) {
      .menu-btn {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        top: 70px;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .close-btn {
        display: block;
      }

      .main-content {
        margin-left: 0;
        padding: 100px 20px 20px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .card {
        width: 90%;
        height: auto;
      }
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .card {
        width: 95%;
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¸ Header -->
  <div class="header">
     <div class="logo"><img src="./RN wheels logo.png" alt="Campus Wheels Logo" /></div>
    <h1>CAMPUS WHEELS</h1>
  </div>

  <!-- ðŸ”¸ Menu Button for Small Screens -->
  <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- ðŸ”¸ Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Admin</h2>
      <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../nitya/admin4.html" class="nav-item">Profile</a></li>
        <li><a href="#" class="nav-item">Drivers</a></li>
        <li><a href="../meghana/index.html" class="nav-item">Services</a></li>
        <li><a href="../manasa/leave.html" class="nav-item active">Leaves</a></li>
        <li><a href="../manasa/buss.html" class="nav-item">Buses</a></li>
        <li><a href="../karthik/index.html" class="nav-item">Logout</a></li>
      </ul>
    </nav>
  </div>

  <!-- ðŸ”¸ Main Content -->
  <div class="main-content" id="mainContent">
    <h1>Bus Service Dashboard</h1>
    <div class="cards-container">
      <a class="card" href="garage.html">
        <i class="fas fa-tools"></i>
        <span>Garage Details</span>
      </a>
      <a class="card" href="fuel.html">
        <i class="fas fa-gas-pump"></i>
        <span>Fuel Details</span>
      </a>
    </div>
  </div>

  <!-- ðŸ”¸ JavaScript -->
  <script>
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('show');
    }
  </script>
</body>
</html>
