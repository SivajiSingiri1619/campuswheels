    </nav>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="close-btn" onclick="document.querySelector('.sidebar').classList.remove('active')">
          <i class="fas fa-times" style="position: relative; left: -8px;"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="nav-item active" data-section="profile"><i class="fas fa-user"></i> Profile</a></li>

          <li><a href="#" class="nav-item" data-section="service-report"><i class="fas fa-wrench"></i> Service Report</a></li>
          <li><a href="#" class="nav-item" data-section="leave"><i class="fas fa-calendar-times"></i> Leave</a></li>
          <li><a href="#" class="nav-item" data-section="attendance"><i class="fas fa-check-circle"></i> Attendance</a></li>
          <li><a href="#" class="nav-item submit" onclick="if(confirm('Do you want to logout?')) { window.location.replace('../karthik/index.html'); }"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section id="profile" class="section active">
        <div style="color: black;" id="DriverHello"></div>
        <h2>Your Profile</h2>
        <div class="card">
          <div class="flex-container">
            <div style="display: flex; flex-direction: column; gap: 10px;">
              <img src="driver_image.jpg" alt="Driver Profile" class="profile-img">
              <div style="text-align: left; display: flex; flex-direction: column; gap: 10px; margin-left: 20px;">
                <h3 style="font-size: 18px; font-weight: bold; color: #000000;" id="driverName"></h3>
                <p style="font-size: 14px; color: #000000;" id="driverId"></p>
                <p style="font-size: 14px; color: #000000;" id="driverLocation"></p>
              </div>
            </div>
            <div id="swap-button" class="swap-present">
              <div id="attendanceStatus" class="attendance-circle present">P</div>
            </div>
          </div>
        </div>
      </section>

      <section id="daily-report" class="section">
        <h2>Daily Bus Report</h2>
        <div class="card">
          <p id="timeStatus" class="status"></p>
          <form id="dailyEntryForm">
            <div>
              <label for="busNumber">Bus Number</label>
              <input type="text" id="busNumber" placeholder="Enter Bus Number" style="color: #000000;">
            </div>
            <div>
              <label for="startTime">Start Time</label>
              <input type="time" id="startTime" style="color: #000000;">
            </div>
            <div>
              <label for="endTime">End Time</label>
              <input type="time" id="endTime" style="color: #000000;">
            </div>
            <div>
              <label for="startMeter">Start Meter</label>
              <input type="number" id="startMeter" placeholder="Enter Start Meter" style="color: #000000;">
            </div>
            <div>
              <label for="endMeter">End Meter</label>
              <input type="number" id="endMeter" placeholder="Enter End Meter" style="color: #000000;">
            </div>
            <div>
              <label for="studentCount">Student Count</label>
              <input type="number" id="studentCount" placeholder="Enter Student Count" style="color: #000000;">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
              <button type="submit" id="submitEntry" class="submit">
                <i class="fas fa-check"></i> Submit Report
              </button>
              <i id="dailyTick" class="fas fa-check-circle tick-mark"></i>
            </div>
          </form>
          <div id="entryStatus" class="status"></div>
        </div>
      </section>

      <section id="service-report" class="section">
        <h2>Bus Service Report</h2>
        <div class="card">
          <form id="serviceForm">
            <div>
              <label>Service Type</label>
              <div style="display: flex; gap: 12px; margin-top: 8px;">
                <button type="button" id="fuelBtn" class="fuel">
                  <i class="fas fa-gas-pump"></i> Fuel
                </button>
                <button type="button" id="garageBtn" class="garage">
                  <i class="fas fa-tools"></i> Garage
                </button>
              </div>
              <input type="hidden" id="serviceType" name="serviceType">
            </div>

            <!-- Fuel Fields -->
            <div id="fuelFields" class="hidden">
              <div>
                <label for="serviceFuelDate">Date</label>
                <input type="date" id="serviceFuelDate" style="color: #000000;">
              </div>
              <div>
                <label for="serviceFuelBus">Bus Number</label>
                <input type="number" id="serviceFuelBus" placeholder="Enter Bus Number" style="color: #000000;">
              </div>
              <div>
                <label for="fuelLiters">Liters</label>
                <input type="number" id="fuelLiters" placeholder="Enter Liters" style="color: #000000;">
              </div>
              <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                <button type="submit" class="submit">
                  <i class="fas fa-wrench"></i> Submit Service
                </button>
                <i id="serviceTick" class="fas fa-check-circle tick-mark"></i>
              </div>
              <div id="serviceFuelMessage" style="height: 30px; font-family: Arial, Helvetica, sans-serif; color: red;"></div>
            </div>

            <!-- Garage Fields -->
            <div id="garageFields" class="hidden">
              <div>
                <label for="serviceGarageDate">Date</label>
                <input type="date" id="serviceGarageDate" style="color: #000000;">
              </div>
              <div>
                <label for="serviceGarageBus">Bus Number</label>
                <input type="number" id="serviceGarageBus" placeholder="Enter Bus Number" style="color: #000000;">
              </div>
              <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                <button type="submit" class="submit">
                  <i class="fas fa-wrench"></i> Submit Service
                </button>
                <i id="serviceTick" class="fas fa-check-circle tick-mark"></i>
              </div>
              <div id="serviceGarageMessage" style="height: 30px; font-family: Arial, Helvetica, sans-serif; color: red;"></div>
            </div>
          </form>
          <div id="serviceStatus" class="status"></div>
        </div>
      </section>


      <section id="leave" class="section">
        <h2>Take a Leave</h2>
        <div class="card">
          <p style="font-size: 16px; margin-bottom: 16px; color: #000000;">
            Leaves Left: <span style="color: #000000;">3 days</span>
          </p>
          <form id="leaveForm">
            <div>
              <label>Choose a Leave Day</label>
              <div id="leaveDates" class="leave-dates"></div>
              <input type="hidden" id="leaveDate" name="leaveDate">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
              <button type="submit" class="submit">
                <i class="fas fa-calendar-times"></i> Apply Leave
              </button>
              <i id="leaveTick" class="fas fa-check-circle tick-mark"></i>
            </div>
          </form>
          <div id="leaveStatus" class="status"></div>
        </div>
      </section>

      <section id="attendance" class="section">
        <h2>This Month Attendance</h2>
        <div class="card">
          <div style="text-align: center;">
            <p style="font-size: 16px; margin-bottom: 8px; color: #000000;">Attendance: <span id="attendancePercentage" style="color: rgb(20, 179, 20)"></span></p>
            <div style="background: #ccc; border-radius: 6px; height: 16px; overflow: hidden;">
              <div id="attendanceBar" style="background: rgb(20, 179, 20); height: 100%; transition: width 0.5s ease-in-out;"></div>
            </div>
            <p id="attendanceDays" style="font-size: 18px; color: #000000; margin-top: 16px;"></p>
          </div>
        </div>
      </section>
    </main>
  </div>

    <p>&copy; 2025 Campus Wheels. All rights reserved.</p>
