<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Wheels - Driver Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dummy.css">
</head>
<body>
    <div class="container">
        <button class="hamburger" onclick="showmenu()">
            <i class="fas fa-bars"></i>
        </button>
        <aside class="sidebar" id="Driversidebar">
            <button class="close-btn" onclick="closemenu()">
                <i class="fas fa-times"></i>
            </button>
            <h2>Campus Wheels</h2>
            <button class="tab-button active" data-section="profile">
                <i class="fas fa-user"></i> Profile
            </button>
            <button class="tab-button" data-section="daily-report">
                <i class="fas fa-bus"></i> Daily Report
            </button>
            <button class="tab-button" data-section="service-report">
                <i class="fas fa-wrench"></i> Service Report
            </button>
            <button class="tab-button" data-section="leave">
                <i class="fas fa-calendar-times"></i> Leave
            </button>
            <button class="tab-button" data-section="attendance">
                <i class="fas fa-check-circle"></i> Attendance
            </button>
            <button class="tab-button submit" onclick="if(confirm('Do you want to logout?')) { window.location.replace('../karthik/index.html'); }">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </aside>

        <main>
            <header>
                <h1>Driver Dashboard</h1>
                <div id="DriverHello"></div>
            </header>

            <section id="profile" class="section active">
                <h2>Your Profile</h2>
                <div class="card">
                    <div class="flex-container">
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&h=200&q=80" alt="Driver Profile" class="profile-img">
                            <div>
                                <h3 style="font-size: 18px; font-weight: bold; color: #2D3748;" id="driverName"></h3>
                                <p style="font-size: 14px;" id="driverId"></p>
                                <p style="font-size: 14px;" id="driverLocation"></p>
                            </div>
                        </div>
                        <div id="swap-button" class="swap-present">
                            <div id="attendanceStatus" class="attendance-circle present">P</div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="daily-report" class="section">
                <h2>Daily Bus Report</h2>
                <div class="card">
                    <p id="timeStatus" class="status"></p>
                    <form id="dailyEntryForm">
                        <div>
                            <label for="busNumber">Bus Number</label>
                            <input type="text" id="busNumber" placeholder="Enter Bus Number">
                        </div>
                        <div>
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime">
                        </div>
                        <div>
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime">
                        </div>
                        <div>
                            <label for="startMeter">Start Meter</label>
                            <input type="number" id="startMeter" placeholder="Enter Start Meter">
                        </div>
                        <div>
                            <label for="endMeter">End Meter</label>
                            <input type="number" id="endMeter" placeholder="Enter End Meter">
                        </div>
                        <div>
                            <label for="studentCount">Student Count</label>
                            <input type="number" id="studentCount" placeholder="Enter Student Count">
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button type="submit" id="submitEntry" class="submit">
                                <i class="fas fa-check"></i> Submit Report
                            </button>
                            <i id="dailyTick" class="fas fa-check-circle tick-mark"></i>
                        </div>
                    </form>
                    <div id="entryStatus" class="status"></div>
                </div>
            </section>

            <section id="service-report" class="section">
                <h2>Bus Service Report</h2>
                <div class="card">
                    <form id="serviceForm">
                        <div>
                            <label>Service Type</label>
                            <div style="display: flex; gap: 12px; margin-top: 8px;">
                                <button type="button" id="fuelBtn" class="fuel">
                                    <i class="fas fa-gas-pump"></i> Fuel
                                </button>
                                <button type="button" id="garageBtn" class="garage">
                                    <i class="fas fa-tools"></i> Garage
                                </button>
                            </div>
                            <input type="hidden" id="serviceType" name="serviceType">
                        </div>
                        <div id="fuelFields" class="hidden">
                            <div>
                                <label for="serviceDate">Date</label>
                                <input type="date" id="serviceDate">
                            </div>
                            <div>
                                <label for="serviceFuelBus">Bus Number</label>
                                <input type="number" id="serviceFuelBus" placeholder="Enter Bus Number">
                            </div>
                            <div>
                                <label for="fuelLiters">Liters</label>
                                <input type="number" id="fuelLiters" placeholder="Enter Liters">
                            </div>
                            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                                <button type="submit" class="submit">
                                    <i class="fas fa-wrench"></i> Submit Service
                                </button>
                                <i id="serviceTick" class="fas fa-check-circle tick-mark"></i>
                            </div>
                        </div>
                        <div id="garageFields" class="hidden">
                            <div>
                                <label for="serviceDateGarage">Date</label>
                                <input type="date" id="serviceDateGarage">
                            </div>
                            <div>
                                <label for="serviceGarageBus">Bus Number</label>
                                <input type="number" id="serviceGarageBus" placeholder="Enter Bus Number">
                            </div>
                            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                                <button type="submit" class="submit">
                                    <i class="fas fa-wrench"></i> Submit Service
                                </button>
                                <i id="serviceTick" class="fas fa-check-circle tick-mark"></i>
                            </div>
                        </div>
                    </form>
                    <div id="serviceStatus" class="status"></div>
                </div>
            </section>

            <section id="leave" class="section">
                <h2>Take a Leave</h2>
                <div class="card">
                    <p style="font-size: 16px; margin-bottom: 16px;">
                        Leaves Left: <span style="color: #38A169;">3 days</span>
                    </p>
                    <form id="leaveForm">
                        <div>
                            <label>Choose a Leave Day</label>
                            <div id="leaveDates" class="leave-dates"></div>
                            <input type="hidden" id="leaveDate" name="leaveDate">
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button type="submit" class="submit">
                                <i class="fas fa-calendar-times"></i> Apply Leave
                            </button>
                            <i id="leaveTick" class="fas fa-check-circle tick-mark"></i>
                        </div>
                    </form>
                    <div id="leaveStatus" class="status"></div>
                </div>
            </section>

            <section id="attendance" class="section">
                <h2>This Month Attendance</h2>
                <div class="card">
                    <div style="text-align: center;">
                        <p style="font-size: 16px; margin-bottom: 8px;">Attendance: <span id="attendancePercentage" style="color: #38A169;"></span></p>
                        <div style="background: #E2E8F0; border-radius: 6px; height: 16px; overflow: hidden;">
                            <div id="attendanceBar" style="background: #38A169; height: 100%; transition: width 0.5s ease-in-out;"></div>
                        </div>
                        <p id="attendanceDays" style="font-size: 18px; color: #718096; margin-top: 16px;"></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Campus Wheels. All rights reserved.</p>
    </footer>

    <script src="../deepika/script.js"></script>
</body>
</html>
