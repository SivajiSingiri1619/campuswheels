<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Admin Dashboard</title>
  <link rel="stylesheet" href="./admin4.css" />
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Leaves</a>
    <a href="#">Buses</a>
    <a href="#">Settings</a>
    <a href="#" onclick="if(confirm('Do you want to logout?')) { window.location.replace('../karthik/index.html'); }">Logout</a>
  </div>
  
<div class="hamburger" onclick="toggleSidebar()">☰</div>


<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>Admin Panel</h2>
    <span class="close-btn" onclick="toggleSidebar()">×</span>
  </div>
  <a href="#">Dashboard</a>
  <a href="#">Profile</a>
  <a href="#">Leaves</a>
  <a href="#">Buses</a>
  <a href="#">Settings</a>
  <a href="#" onclick="if(confirm('Do you want to logout?')) { window.location.replace('../karthik/index.html'); }">Logout</a>
</div>

  <div class="main-content">
    <header>
      <h1 id="AdminWelcome"></h1>
      <p>Today is <span id="date"></span></p>
    </header>

    <section class="profile-section">
      <div class="profile-left">
        <img src="https://i.pravatar.cc/160?img=68" alt="Admin Image" />
        <button id="editBtn" onclick="toggleEdit()">Edit Profile</button>
      </div>
      <div class="profile-right">
        <div class="info">
          <label>Admin ID</label>
          <div class="static-value" id="adminId"></div>
        </div>
        <div class="info">
          <label>Email</label>
          <div class="static-value" id="Adminemail"></div>
        </div>
        <div class="info">
          <label>Role</label>
          <div class="static-value" id="Adminrole"></div>
        </div>
        <div class="info">
          <label>Phone</label>
          <div class="static-value" id="Adminphone"></div>
        </div>
        <div class="info">
          <label>Date of Joining</label>
          <div class="static-value" id="Adminjoining"></div>
        </div>
        <div class="info">
          <label>Location</label>
          <div class="static-value" id="Adminlocation"></div>
        </div>
      </div>
    </section>

  <script src="../deepika/script.js"></script>
</body>
</html>
