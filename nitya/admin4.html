<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Admin Dashboard</title>
  <link rel="stylesheet" href="./admin4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .profile-section {
      display: flex;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px #FF8C00;
      gap: 40px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .admin-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);
    }

    .admin-welcome {
      text-align: center;
      margin: 30px auto 20px;
      animation: fadeUp 1.2s ease-in-out;
    }

    .welcome-text {
      font-size: 2rem;
      font-weight: 700;
      color: #FF8C00;
      margin-bottom: 10px;
    }

    .date-display {
      font-size: 1.1rem;
      font-weight: 600;
      color: #555;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .editable-input {
      padding: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #editBtn {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      background-color: orange;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    #editBtn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="header">
    <nav>
      <div class="logo"><img src="../sivaji/RN wheels logo.png" alt="Campus Wheels Logo"></div>
      <h1 class="nav-items">CAMPUS WHEELS</h1>
      <div class="hamburger" onclick="toggleSidebar()">☰</div>
    </nav>
  </div>

  <div class="sidebar" id="Adminsidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
      <span class="close-btn" onclick="toggleSidebar()">×</span>
    </div>
    <a onclick="window.location.replace('../nitya/admin4.html')" class="nav-item active">Profile</a>
    <a onclick="window.location.replace('../sivaji/myadmin.html')"  class="nav-item">Dashboard</a>
    <a onclick="window.location.replace('../meghana/index.html')"  class="nav-item">Services</a>
    <a onclick="window.location.replace('../manasa/buss.html')"  class="nav-item">Buses</a>
    <a onclick="window.location.replace('../manasa/leave.html')"  class="nav-item">Leaves</a>
    <a class="nav-item" onclick="if(confirm('Do you want to logout?')) { window.location.replace('../karthik/index.html'); }">Logout</a>
  </div>

  <div class="main-content">
    <div class="admin-welcome">
      <h2 class="welcome-text">Welcome Admin</h2>
      <div class="date-display" id="currentDate"></div>
    </div>

    <section class="profile-section">
      <div class="profile-left">
        <img class="admin-image" src="https://i.pravatar.cc/160?img=68" alt="Admin Image" />
        <button id="editBtn" onclick="toggleEdit()">Edit Profile</button>
      </div>

      <div class="profile-right">
        <div class="info"><label>Admin Name</label><div class="static-value" id="adminname"></div></div>
        <div class="info"><label>Admin ID</label><div class="static-value" id="adminId"></div></div>
        <div class="info"><label>Email</label><div class="static-value" id="Adminemail"></div></div>
        <div class="info"><label>Role</label><div class="static-value" id="Adminrole"></div></div>
        <div class="info"><label>Gender</label><div class="static-value" id="gender"></div></div>
        <div class="info"><label>Blood Group</label><div class="static-value" id="bloodgroup"></div></div>
        <div class="info"><label>Phone</label><div class="static-value" id="Adminphone"></div></div>
        <div class="info"><label>Admin Emergency Contact</label><div class="static-value" id="emergencycontact"></div></div>
        <div class="info"><label>Date of Joining</label><div class="static-value" id="Adminjoining"></div></div>
        <div class="info"><label>Admin Experience</label><div class="static-value" id="experience"></div></div>
        <div class="info"><label>Location</label><div class="static-value" id="Adminlocation"></div></div>
      </div>
    </section>
  </div>

  <script src="../deepika/script.js"></script>
</body>
</html>
