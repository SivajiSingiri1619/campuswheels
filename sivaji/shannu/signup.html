<!-- FILE: signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div>
            <h1 class="text-3xl font-bold text-center text-gray-900">Create an Account</h1>
            <p class="mt-2 text-center text-gray-600">Enter your details to get started.</p>
        </div>

        <form id="signUpForm" class="space-y-4">
            <div>
                <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
            </div>
            <div>
                <label for="phone-number" class="text-sm font-medium text-gray-700">Phone Number</label>
                <input id="phone-number" name="phone-number" type="tel" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="+1 123-456-7890">
            </div>
            <button type="submit" class="w-full px-4 py-3 mt-6 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Create Account
            </button>
        </form>

        <p id="status-message" class="mt-4 text-center text-sm"></p>
        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account? <a href="./login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log In</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ---------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const signUpForm = document.getElementById('signUpForm');
        const statusMessage = document.getElementById('status-message');

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phone-number').value;

            if (!name || !email || !phoneNumber) {
                statusMessage.textContent = 'Please fill in all fields.';
                statusMessage.className = 'mt-4 text-center text-sm text-red-600';
                return;
            }

            if (!phoneNumber.startsWith('+')) {
                statusMessage.textContent = 'Please enter the phone number with a country code (e.g., +1...).';
                statusMessage.className = 'mt-4 text-center text-sm text-red-600';
                return;
            }

            try {
                // We use the phone number as the unique ID for the user document
                const userDocRef = doc(db, "users", phoneNumber);

                // Check if a user with this phone number already exists
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    statusMessage.textContent = 'An account with this phone number already exists. Please log in.';
                    statusMessage.className = 'mt-4 text-center text-sm text-red-600';
                    return;
                }

                // Create a new user document in Firestore
                await setDoc(userDocRef, {
                    name: name,
                    email: email,
                    phoneNumber: phoneNumber,
                    createdAt: new Date()
                });

                statusMessage.textContent = 'Account created successfully! You can now log in.';
                statusMessage.className = 'mt-4 text-center text-sm text-green-600';
                signUpForm.reset();

            } catch (error) {
                console.error("Error creating account:", error);
                statusMessage.textContent = 'Error creating account. Please try again.';
                statusMessage.className = 'mt-4 text-center text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
