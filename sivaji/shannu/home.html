
<!-- FILE: home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
            <div id="loader" class="text-gray-600">Loading...</div>
            <div id="content" class="hidden">
                <h1 class="text-3xl font-bold text-gray-900">Welcome, <span id="user-name" class="text-indigo-600"></span>!</h1>
                <p class="mt-4 text-lg text-gray-700">You are logged in successfully.</p>
                <p class="mt-2 text-gray-600">Phone: <span id="user-phone" class="font-semibold"></span></p>
                <p class="mt-1 text-gray-600">Email: <span id="user-email" class="font-semibold"></span></p>
                <button id="logout-btn" class="w-full px-4 py-3 mt-8 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Log Out
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const userNameEl = document.getElementById('user-name');
        const userPhoneEl = document.getElementById('user-phone');
        const userEmailEl = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.phoneNumber);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    userNameEl.textContent = userData.name;
                    userPhoneEl.textContent = userData.phoneNumber;
                    userEmailEl.textContent = userData.email;
                } else {
                    userNameEl.textContent = "User";
                }
                
                loader.classList.add('hidden');
                content.classList.remove('hidden');

            } else {
                window.location.href = './index.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Sign out error', error);
            }
        });
    </script>
</body>
</html>
