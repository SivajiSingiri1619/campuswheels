<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <title>Campus Wheels</title>
</head>
<body>
  <div class="header">
    <nav>
      <div class="logo"><img src="RN wheels logo.png" alt="Campus Wheels Logo"></div>
      <div class="nav-items">
        <div><h1>CAMPUS WHEELS</h1></div>
      </div>
      <div class="menu-icon" id="menuIcon">&#8801;</div>
    </nav>
  </div>

  <div class="menu">
    <div class="menu-bar" id="menuBar">
      <h1>Admin</h1>
      <div class="close-bar" id="closeBar">&times;</div>
      <div class="opt" onclick="window.location.replace('../nitya/admin4.html')">Profile</div>
      <div class="opt" onclick="window.location.replace('../')">Drivers</div>
      <div class="opt" onclick="window.location.replace('../manasa/leave.html')">Leaves</div>
      <div class="opt" onclick="window.location.replace('../meghana/index.html')">Garage</div>
      <div class="opt" onclick="window.location.replace('../manasa/buss.html')">Buses</div>
      <div class="opt" onclick="window.location.replace('../karthik/index.html')">Logout</div>
    </div>
    
    <div class="dashboard-details" id="dashboardDetails">
      <div class="counts">
        <div class="count">
          <div class="icon"><i class="fas fa-users"></i></div>
          <span id="driver-count">230</span>
          <p>Students</p>
        </div>
        <div class="count">
          <div class="icon"><i class="fas fa-user-tie"></i></div>
          <span id="student-count">340</span>
          <p>Drivers</p>
        </div>
        <div class="count">
          <div class="icon"><i class="fas fa-bus"></i></div>
          <span id="bus-count">450</span>
          <p>Buses</p>
        </div>
      </div>

      <div class="search" id="searchDetails"> 
        <div class="search-bar">
          <input type="text" placeholder="Search bus number" class="details-search" id="busId">
          <select name="options" class="choose-opt">
            <option value="bus">BUS</option>
            <option value="driver">Driver</option>
          </select>
          <div class="enter-btn" onclick="searchdetails()"><i class="fas fa-search"></i></div>
        </div>
      </div>

      <div class="result" id="resultBlock"></div>
    </div>
  </div>
  <script src="../deepika/script.js">
     const menuIcon = document.getElementById('menuIcon');
const menuBar = document.getElementById('menuBar');
const closeBar = document.getElementById('closeBar');
const dashboardDetails = document.getElementById('dashboardDetails');
const searchBtn = document.getElementById('searchBtn');

function showmenu() {
  menuBar.classList.add('active');
  dashboardDetails.classList.remove('hidden');
}

function closemenu() {
  menuBar.classList.remove('active');
  // Keep dashboard-details visible, don't add 'hidden'
}

menuIcon.addEventListener('click', () => {
  showmenu();
});

closeBar.addEventListener('click', () => {
  closemenu();
});

searchBtn.addEventListener('click', searchdetails);
  </script>
</body>
</html>
